---
- name: Install smartVISU
  hosts: all
  remote_user: root
  become_user: root
  become: true

  vars:
    branch: master
    htmlpath: /var/www/html
    smartvisudir: smartvisu

  tasks:
  - import_tasks: xx_users_groups_tasks.yml
  - import_tasks: xx_php_install_tasks.yml

  - name: "Git smartVISU ({{branch}})"
    git:
      repo: 'https://github.com/Martin-Gleiss/smartvisu'
      dest: "{{ htmlpath }}/{{ smartvisudir }}"
      version: "{{ branch }}"
      force: yes
    register: git
  - debug: var=git

  - name: Change Owner of smartVISU installation
    file:
      path: "{{ htmlpath }}/{{ smartvisudir }}"
      owner: smarthome
      group: www-data
      mode: u=rwX,g=rwX,o=rX
      recurse: yes
      state: directory

